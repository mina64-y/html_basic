<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>

    <!-- 
          img 태그의 src속성에
          1. 이미지의 웹주소
          2. 프로젝트 폴더 내 로컬이미지 경로
          3. 이미지의 바이너리 파일
           -->

    
    <!-- 1. 이미지의 웹주소 -->
    <img src="https://d2v80xjmx68n4w.cloudfront.net/gigs/2syJC1722251676.jpg" alt="강아지 사진">

    <!-- 2. 프로젝트 폴더 내 로컬이미지 경로 -->
     <!-- 03_image.mtml과 동일한 경로의 이미지는 파일명만 입력하면 됨 -->
    <img src="dog.jpg" alt="">


    <!-- images 폴더 내 이미지는 폴더 경로까지 입력해야함 -->
     <img src="images/포메.jpeg" alt="">

     <hr>
     <!-- img태그의 width 속성과 height 속성에 값을 부여해서 크기 조정 -->
     <img src="dog.jpg" alt="" width="300" height="300">

     <!-- width나 height 하나만 값을 주면 이미지의 비율이 유지됨 -->
     <img src="dog.jpg" alt="" width="300" height="">
     <img src="dog.jpg" alt="" width="" height="300">

     <hr>

     <!-- 3. 이미지의 바이너리 파일을 src에 넣기 -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJEtN1d_cJ5Mh3fOmaJSSt2DhVfXwwAcQe4Q&s" alt="">
    




</body>
</html>
