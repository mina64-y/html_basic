<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A태그</title>
</head>
<body>

    <!-- a태그는 클릭시 해당 링크로 이동시켜주는 기능 -->
    <!-- href에 링크를 걸어둔다 -->
    <!-- http://127.0.0.1:5500/naver.com 로 요청 (없는 페이지지) -->
    <a href="www.naver.com/">네이버</a>

    <!-- 현재 프로젝트 내 html 페이지로 이동 가능  -->
    <!-- http://127.0.0.1:5500/03_image.htm -->
    <!-- http://내컴퓨터:라이브서버버/03_image.htm -->
    <a href="03_image.html">이미지 복습</a>

    <!-- 외부 사이트로 이동하려면 프로토콜까지 입력 -->
    <!-- target="_blank" 속성을 추가하면 새 탭으로 열림 -->
    <a href="https://www.naver.com/" target="_blank">네이버</a>





</body>
</html>
