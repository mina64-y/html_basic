<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일</title>
</head>
<body>
    <!-- 어떤 태그든 sytle 속성을 이용하여 원하는 형태로 바꿀 수 있다. -->
     태그 없는 텍스트
     
     <!-- span 태그는 기본적으로 아무런 styl이 적용되어있지 않음 -->
     <span>본인 영역만 차지하는 텍스트</span>

     <p>한 줄 다 차지하는 텍스트+ 외부 마진 존재</p>
     
     <!-- 한 줄 다 차지하는 style은 display가 block인 경우 -->
     <!-- 바깥 여백을 마진(margin)이라고 함 -->
     <span style="display: block; margin-top: 16px; margin-bottom: 16px;">p태그 따라하기</span>
     
     <!-- font-size: 글자 크기 지정 -->
     <!-- font-weight: 글자 굵기 지정 -->
     <span style="font-size: 34px; font-weight: bold; display: block; margin: 21px;">h1태그 따라하기기</span>

     <h1>글씨를 크게, 글씨를 굵게, 한 줄 다 차지, 외부 마진 존재</h1>

     <!-- div는 레이아웃을 구성하는데 주로 사용 (가장 많이 사용) -->
     <!-- display: block; 스타일만 적용되어있는 태그 -->
     <!-- border: 테두리 적용 -->
     <!-- background-color: 태그의 배경색 지정 -->
     <div style="border: 2px solid black; background-color: bisque;">div는 정말 많이 쓴다.</div>

     <!-- width와 height 지정 -->
     <!-- img, video, iframe 등의 태그는 속성(attribute)에 widht, height가 존재 -->
     <!-- widht, heoght 속성이 없는 태그도 많다 -> 모든 태그는 style 속성이 존재 -->
     <!-- 모든 태그는 style 속성 내 widht, height을 줄 수 있다 (px 단위 입력 필수) -->
     <div style="background-color: aquamarine; width: 300px; height: 300px;"></div>
     <!-- 태그의 style 속성을 이용해서 스타일을 적용하는 방식은 가독성이 떨어지고 -->
     <!-- 동일한 태그를 여러군데에서 사용시 수정이 불편하다. -> 08_css.html -->

     <!-- div의 영역이 widht 300으로 줄어들었지만, display block에 의해 여전히 한줄 다 차지함 -->
     <span>div옆에 위치할까?</span>

     <!-- a태그는 기본적으로 밑줄+보라색이 적용됨 -->
     <!-- text-decoration: 글자 꾸미기 -->
     <!-- color: 글자 색 지정 -->
     <a href="https://www.daum.net/" style="text-decoration: none; color: rgb(236, 220, 57);">다음</a>


    
</body>
</html>
